<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Paulo Vitor Guedes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="../_css/estilo.css">

    <title>Fim de Jogo</title>
</head>


<body>
    <!-- imagem apresentação do APP Mata Mosquito -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="../_img/game.png" alt="index_mata_mosquito">
                </div>
            </div>
        </div>
    </div>

    <!-- Select com as opções de nível do jogo -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" name="nivel" id="nivel">
                            <option value=""> Selecione o Nível</option>
                            <option value="facil">Fácil</option>
                            <option value="medio">Médio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                        <form>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="time" value=""> Infinite time ..
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick=iniciaJogo()>Iniciar Game</button>
                </div>
            </div>
        </div>
    </div>

    <div class="painel">

        <div class="record">
            <span>Game record: </span> <span id="record"></span>
        </div>

    </div>


    <!-- JavaScript  -->
    <script src="../_js/script.js"></script>

</body>

</html>
