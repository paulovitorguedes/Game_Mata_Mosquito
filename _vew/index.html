    <link rel="stylesheet" type="text/css" href="../_css/estilo.css">

    <link rel="icon" href="../_img/mosquito.png">
    <title>Game Mata Mosquito</title>
</head>


<body>
    <!-- imagem apresentação do APP Mata Mosquito -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="../_img/game.png" alt="index_mata_mosquito">
                </div>
            </div>
        </div>
    </div>

    <!-- Select com as opções de nível do jogo -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <label for="nivel">""</label>
                        <select class="form-control" name="nivel" id="nivel">
                            <option value=""> Selecione o Nível</option>
                            <option value="facil">Fácil</option>
                            <option value="medio">Médio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                        <form>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="time" value=""> Infinite time ..
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick=iniciaJogo()>Iniciar Game</button>
                </div>
            </div>
        </div>
    </div>

    <div class="painel">

        <div class="record">
            <span>Game record: </span> <span id="record"></span>
        </div>

    </div>
