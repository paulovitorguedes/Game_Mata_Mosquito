<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Paulo Vitor Guedes">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="../_css/estilo.css">

    <link rel="icon" href="../_img/mosquito.png">
    <title>Game Mata Mosquito</title>
</head>

<body>
    <!-- Audio zumbido do Mosquito -->
    <audio id="zumbido">
        <source src="../_sound/zoom.wav" type="audio/wav">
    </audio>
    <!-- Audio raquetada no Mosquito -->
    <audio id="pop">
        <source src="../_sound/pop.wav" type="audio/wav">
    </audio>


    <!-- Painel com informações de vidas, pontos e record -->
    <div class="painel">

        <div class="vidas">
            <img id="v1" src="../_img/coracao_cheio.png" alt="coracao_vida1">
            <img id="v2" src="../_img/coracao_cheio.png" alt="coracao_vida2">
            <img id="v3" src="../_img/coracao_cheio.png" alt="coracao_vida3">
        </div>
        

        <div class="cronometro">
            <span>Tempo restante: </span> <span id="cronometro"></span>
        </div>

        <div class="pontos">
            <span>Game pontos: </span> <span id="pontos"></span>
        </div>

    </div>

    <!-- JavaScript  -->
    <script src="../_js/script.js"></script>

</body>

</html>
